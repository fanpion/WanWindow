<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./js/jquery.js"></script>
    <title>Happy New Year!</title>
</head>
<style>
    .left_pic {
        width: 500px;
    }

</style>
<body>
<div>
    <h1>Happy New Year!</h1>
</div>
<div>
<img src="/pic/2.jpg" height="100%" width="100%" id="img_pic"/>
</div>

<div><button id="next_pic" >下一张</button></div>
</body>

<script type="text/javascript">
    $(function(){
        $('#next_pic').click(
            function () {
                if (($('#img_pic')[0].src).indexOf('1.jpg') == -1) {
                    $('#img_pic')[0].src = '/pic/1.jpg'
                } else {
                    $('#img_pic')[0].src = '/pic/2.jpg'
                };
            }
        );

    })

</script>
</html>
