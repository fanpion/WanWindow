<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Stored</title>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/echarts.js"></script>
</head>
<body>
<form >
    <p>User ID:</p>
    <input type="text" name="userID" id="userID">
    <p>House ID:</p>
    <input type="text" name="houseID" id="houseID">
    <p>Item ID:</p>
    <input type="text" name="itemIndex" id="itemIndex">
    <p>Num:</p>
    <input type="text" name="houseNum" id="houseNum">
    <p>Price:</p>
    <input type="text" name="housePrice" id="housePrice">
    <p>Status:</p>
    <input type="text" name="houseStatus" id="houseStatus">
    <p>Role:</p>
    <input type="text" name="seasunRole" id="seasunRole">
    <p>Server ID:</p>
    <input type="text" name="serverID" id="serverID">
    <p>House Date:</p>
    <input type="text" name="houseDt" id="houseDt">
    <input type="button" value="submit" id="houseSubmit">
</form>
<span id="saveResult"></span>
<script type=text/javascript>
    $(function() {
        $('#houseSubmit').click(
            function () {
                $.ajax({
                    type: "post",
                    url: "/houseHandle/goodSave",
                    data: {
                        userID: $('#userID').val(),
                        houseID:  $('#houseID').val(),
                        itemIndex: $('#itemIndex').val(),
                        houseNum: $('#houseNum').val(),
                        housePrice: $('#housePrice').val(),
                        houseStatus: $('#houseStatus').val(),
                        seasunRole: $('#seasunRole').val(),
                        serverID: $('#serverID').val(),
                        houseDt: $('#houseDt').val()
                    },
                    success: function (data) {
                        $('#saveResult').val(data);
                    }
                })
            }
        );
    });

</script>
</body>
</html>
